        var dataFiles = [
        ['csv/compsTotal.csv','Competitors','The number of athletes each nation has sent to the Olympic Games.','competitors'],
        ['csv/medalsTotal.csv','Medals','The total number of medals each nation has won so far.','medals'],
        ['csv/golds.csv','Gold Medals','The total number of gold medals each nation has won so far.','gold-medals'],
        ['csv/sporty.csv','Participation','The number of competitors each nation sent to the Olympics per million of population.','participation'],
        ['csv/efficiency.csv','Medal Efficiency','The number of medals each nation has won per 100 competitors they sent.','medal-efficiency'],
        ['csv/goldEfficiency.csv','Gold Efficiency','The number of gold medals each nation has won per 100 competitors they sent.','gold-efficiency'],
        ['csv/talented.csv','Population Talent','The number of medals each nation has won per million of population.','population-talent'],

        ]

        for(i=0;i<dataFiles.length;i++){

        }
    
        var newButton = jQuery('<input/>').attr( { type:"button", class:"button", value:"Golds Awarded", onclick:"document.location.href = 'golds.html'" } );

        var newButton = jQuery('<input/>').attr( { type:"button", class:"button", value:"Sport Dominance", onclick:"document.location.href = 'dominance.html'" } );

        ];


        var width=1020;
        var height=2500;
        var padX1 = 150;
        var padY1 = 50;
        var padX2 = 20;
        var padY2 = 50;
        var barHeight = 20;
        var chartWidth = width-(padX1+padX2);
        var chartHeight = height-(padY1+padY2);

        var barIter = 0;
        var flipText = false;

        function getColour(country){
          thisColour="#ffffff";
          for (i=0; i<colours.length; i++) { 
            if(colours[i][0]==country){
              thisColour=colours[i][1];
            }
          }
          return thisColour;
        }

        function draw(data){
          console.log(data);
          svg = d3
            .select("#main-content")
            .append("svg")
            .attr("viewBox", "0 0 " + width + " " + height)
          ;

          for(k=0;k<=10;k++){
            svg
              .append("line")
              .attr("x1", padX1+k*(chartWidth/10))
              .attr("x2", padX1+k*(chartWidth/10))
              .attr("y1", 20)
              .attr("y2", height-(padY1+padY2))
              .attr("style", "stroke:#ECEFF1;stroke-width:1;stroke-opacity:0.8;")
            ;
            svg
              .append("text")
              .attr("class", "scale")
              .attr("fill", "#ECEFF1")
              .style("text-anchor", "middle")
              .attr("dx", padX1+k*(chartWidth/10))
              .attr("dy", 13)
              .text(k*10 + "%")
            ;
          }

          group = svg
            .append("g")
            .attr("transform", "translate(" + padX1 + "," + padY1 + ")")
          ;

          g = group
            .selectAll("g")
            .data(data)
            .enter()
            .append("g")
            .attr("class", "countries")
          ;

          var count = g.size();

          g
            .attr("transform", function(d,i) {
              return "translate(0," + (10+i*(chartHeight/count)) + ")";
            })
            .append("text")
            .attr("class", "label")
            .attr("fill", "#ECEFF1")
            .style("text-anchor", "end")
            .attr("dx", -10)
            .attr("dy", -3)
            .text(function(d,i) { 
                return d.Sport;
            })

          g
            .append("text")
            .attr("class", "label")
            .attr("fill", "#ECEFF1")
            .style("text-anchor", "end")
            .attr("dx", -10)
            .attr("dy", 13)
            .text(function(d,i) { 
                return d.Golds + " events";
            })
          ;

          var countries = g
           .selectAll('g')
            .data(function (d) { 
              return d.countries;
            })
            .enter()
            .append('g')
            .attr("transform", function(d,i) { 
                if(i==0)barIter=0;
                thisX = chartWidth*barIter;
                barIter += parseFloat(d.Perc);
                return "translate(" + thisX +",0)";
              }
            )
          ;
          
          countries
            .append('rect')
            .attr("transform", function(d,i) { 
                return "translate(0," + -barHeight/2 + ")";
              }
            )
            .attr("width", function(d,i) { 
              return chartWidth*d.Perc;
            })
            .attr("height", barHeight)
            .style("fill", function(d,i) { 
              return getColour(d.Nation);
            })
          ;

          countries
            .append("text")
            .attr("id", function(d,i) {
              stripSport = d.Sport.replace(/ /g,'');   
              stripNation = d.Nation.replace(/ /g,'');   
              return stripSport + stripNation;
            })
            .attr("class", function(d,i,j) { 
              if(d.Perc<0.04){
                return "country5";
              }else if(d.Perc<0.06){
                return "country4";
              }else if(d.Perc<0.08){
                return "country3";
              }else{
                return "country1";
              }
            })
            .attr("fill", "#ECEFF1")
            .style("text-anchor", "middle")
            .attr("dx", function(d,i) { 
              return (chartWidth*d.Perc)/2;
            })
            .text(function(d,i) { 
                return d.Nation;
            })
            .attr("dy", function(d,i,j) { 
              if(i==0)flipText=false;
              if(d.Perc<0.08){
                flipText=!flipText;
              }
              if(flipText){
                return 21;
              } else {
                return -14;
              }
            })
          ;

        }

        function loadData(dataFile){
          d3.json(dataFile, draw);
        }

        $(document).ready(loadData('dominance.json'));
