    <title>Olympics 2016: Some key numbers</title>

    <body>
      <div id="main-content">
        <h1>Olympics 2016</h1>
        <div id="buttons">
        </div>
        <h2>Number of competitiors:</h2>
        <p>The number of athletes each nation has sent to the Olympic Games.</p>
      </div>
<script>

function getColour(cont){
    if(cont==colours[1][1]){
        return colours[1][0];
    }else if(cont==colours[2][1]){
        return colours[2][0];
    }else if(cont==colours[3][1]){
        return colours[3][0];
    }else if(cont==colours[4][1]){
        return colours[4][0];
    }else if(cont==colours[5][1]){
        return colours[5][0];
    }else if(cont==colours[6][1]){
        return colours[6][0];
    }else {
        return colours[0][0];
    }
}

var dataFiles = [
    ['csv/compsTotal.csv','Competitors','The number of athletes each nation has sent to the Olympic Games.','competitors'],
    ['csv/medalsTotal.csv','Medals','The total number of medals each nation has won so far.','medals'],
    ['csv/golds.csv','Gold Medals','The total number of gold medals each nation has won so far.','gold-medals'],
    ['csv/sporty.csv','Participation','The number of competitors each nation sent to the Olympics per million of population.','participation'],
    ['csv/efficiency.csv','Medal Efficiency','The number of medals each nation has won per 100 competitors they sent.','medal-efficiency'],
    ['csv/goldEfficiency.csv','Gold Efficiency','The number of gold medals each nation has won per 100 competitors they sent.','gold-efficiency'],
    ['csv/talented.csv','Population Talent','The number of medals each nation has won per million of population.','population-talent'],
    ['csv/goldTalent.csv','Gold Talent','The number of gold medals each nation has won per million of population.','gold-talent']
]

var colours = [
  ["#8BC34A",""], // Light Green
  ["#673AB7","Africa"], // Deep Purple
  ["#E91E63","Asia"], // Pink
  ["#03A9F4","Europe"], // Light Blue
  ["#009688","North America"], // Teal
  ["#FFC107","Oceania"], // Amber
  ["#F44336","South America"]  // Red
];

var m = [30, 50, 10, 190],
    w = 1020 - m[1] - m[3],
    h = 4000 - m[0] - m[2];

var format = d3.format(",.0f");

var x = d3.scale.linear().range([0, w]),
    y = d3.scale.ordinal().rangeRoundBands([0, h], .1);

var xAxis = d3.svg.axis().scale(x).orient("top").tickSize(-h),
    yAxis = d3.svg.axis().scale(y).orient("left").tickSize(0);

var svg = d3.select("#main-content").append("svg")
    .attr("viewBox", "0 0 1020 4000")
//    .attr("width", w + m[1] + m[3])
//    .attr("height", h + m[0] + m[2])
  .append("g")
    .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

for(i=0;i<dataFiles.length;i++){
    var newButton = jQuery('<input/>').attr( { type:"button", class:"button", value:dataFiles[i][1], onclick:"updateData("+i+")" } );
    newButton.appendTo($("#buttons"));
}
   var newButton = jQuery('<input/>').attr( { type:"button", class:"button", value:"Golds Awarded", onclick:"document.location.href = 'golds.html'" } );
    newButton.appendTo($("#buttons"));

var newButton = jQuery('<input/>').attr( { type:"button", class:"button", value:"Sport Dominance", onclick:"document.location.href = 'dominance.html'" } );

newButton.appendTo($("#buttons"));


function drawChart(dataset){
  dataFile = dataFiles[dataset][0];
  dataTitle = dataFiles[dataset][1]+":";
  dataText = dataFiles[dataset][2];
  $("h2").text(dataTitle);
  $("p").text(dataText);

  d3.csv(dataFile, function(error, data) {
    if (error) throw error;

    // Parse numbers, and sort by value.
    data.forEach(function(d) { d.value = +d.value; });
    data.sort(function(a, b) { return b.value - a.value; });

    // Set the scale domain.
    x.domain([0, d3.max(data, function(d) { return d.value; })]);
    y.domain(data.map(function(d) { return d.name; }));

    var bar = svg.selectAll("g.bar")
        .data(data)
      .enter().append("g")
        .attr("class", "bar")
        .attr("transform", function(d) { return "translate(0," + y(d.name) + ")"; });

    bar.append("rect")
        .attr("width", function(d) { return x(d.value); })
        .attr("height", y.rangeBand())
      .style("fill", function(d,i) { 
      color = getColour(d.continent);
      return color;
    })
  ;

    bar.append("text")
        .attr("class", "value")
        .attr("x", function(d) { return x(d.value); })
        .attr("y", y.rangeBand() / 2)
        .attr("dx", 3.5)
        .attr("dy", ".35em")
        .attr("text-anchor", "start")
        .text(function(d) { 
          if(d.value==0){
              return "";
          }else{
              return d.value; 
          }
          });

    svg.append("g")
        .attr("class", "x axis")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

  for(i=1;i<colours.length;i++){
    svg.append("rect")
        .attr("width", 80)
        .attr("height", 20)
        .style("fill", colours[i][0])
        .attr("transform", "translate(600,"+ (200+22*i) + ")")
      ; 
      svg.append("text")
        .attr("transform", "translate(685,"+ (216+22*i) + ")")
        .text(colours[i][1]);
  }

  });

}

function updateData(dataID){
    dataFile = dataFiles[dataID][0];
    dataTitle = dataFiles[dataID][1]+":";
    dataText = dataFiles[dataID][2];
    dataHash = dataFiles[dataID][3];
    window.location.hash = '#'+dataHash;
    $("h2").text(dataTitle);
    $("p").text(dataText);
    d3.csv(dataFile, function(error, data) {
            console.log(data);
          // Parse numbers, and sort by value.
          data.forEach(function(d,i) { d.value = +d.value; });
          data.sort(function(a, b) { return b.value - a.value; });

          // Set the scale domain.
          x.domain([0, d3.max(data, function(d) { return d.value; })]);
          y.domain(data.map(function(d) { return d.name; }));

      var svg = d3.select("body").transition();

      svg.select(".x.axis")
          .duration(750)
          .call(xAxis);

      svg.select(".y.axis")
          .duration(750)
          .call(yAxis);


      svg.selectAll(".bar rect")
          .duration(750)
          .attr("width", function(d,i) { return x(data[i]['value']); })
          .attr("height", y.rangeBand())
          .style("fill", function(d,i) { 
                color = getColour(data[i]['continent']);
                return color;
              })
        ;
      svg.selectAll(".value")
          .duration(750)
      .attr("x", function(d,i) { return x(data[i]['value']); })
      .attr("y", y.rangeBand() / 2)
      .attr("dx", 3.5)
      .attr("dy", ".35em")
      .attr("text-anchor", "start")
      .text(function(d,i) { 
        if(data[i]['value']==0){
                return "";
            }else{
                return data[i]['value'];
            } 
        })
      ;
    });
}




if(window.location.hash) {
  console.log(window.location.hash);
  dataset=0;
  for(i=0;i<dataFiles.length;i++){
      if(("#"+dataFiles[i][3])==window.location.hash){
        dataset=i;
      }
  }
  drawChart(dataset);
} else {
  drawChart(0);
}
